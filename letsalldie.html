<!DOCTYPE html>
<html>
  <head>
    <title>Dodge thingy</title>
    <style>
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-top: 5%;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
    <script>
      window.onload = function() {
        var canvas = document.getElementById("paper");
        var c = canvas.getContext("2d");
        var p = [];
        var i;
        var mousePos;
        
        function addParticles() {
            canvas.addEventListener('mousemove', function(evt) {
              mousePos = getMousePos(canvas, evt);
            }, false);
            for(i = 0; i < 40; i++) {
              p.push({x: mousePos.x, y: mousePos.y, vx: Math.random()*10 - 5, vy: Math.random()*-5 + 10 , life: 100, color: {r: Math.floor(Math.random()*55), g:Math.floor(Math.random()*55) , b: Math.floor(Math.random()*255)}});
            }
        }
        
        function getMousePos(canvas, evt) {
          var rect = canvas.getBoundingClientRect();
          return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
          };
        }
        
        setInterval(function() {
          c.globalCompositeOperation="source-over";
          c.fillStyle = "rgba(0, 0, 0, 0.3)";
          c.fillRect(0, 0, canvas.width, canvas.height);
      	  addParticles();
      	  
              for(i = 0; i < p.length; i++) {
                  p[i].x += p[i].vx;
                  p[i].vx *= 0.9;
                  p[i].y += p[i].vy;
                  p[i].vy += 0.1;
                  p[i].life -= 1;
                  
                  if(p[i].life < 0) {
                    p.splice(i, 1);
                  }
                  
                  c.globalCompositeOperation="lighter";
                  c.fillStyle = "rgba(" + p[i].color.r + ", " + p[i].color.g + ", " + p[i].color.b + ", 1)";
                  c.fillRect(p[i].x, p[i].y, 1, 1);
              }
        }, 30);
      };
    </script>
  </head>
  <body style="background-color: #000">
    <canvas id="paper" height="500px" width="500px">Go use chrome, you digusting rat.</canvas>
    <script src="script.js"></script>
  </body>
</html>
